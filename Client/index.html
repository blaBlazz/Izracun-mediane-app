<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mediana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./app.js" defer></script>
</head>
<body>

    <div class="screen"></div>

    <div class="cta">
        <div class="cta-f">
            <form>
                <label class="c-field">
                    <input type="text" id="number-input" required>
                    <span class="placeholder">VNESI ŠTEVILO</span>
                    <span class="err" id="display-err-input"></span>
                </label>
                <button type="submit" id="user-add-btn">DODAJ ŠTEVILO</button>
            </form>
        </div>
        <div class="cta-b">
            <button type="submit" id="add-rnd-btn">DODAJ NAKLJUČNO ŠTEVILO</button>
            <button type="submit" id="rem-btn">ODSTRANI ŠTEVILO</button>
            <button type="submit" id="rem-all-btn">ODSTRANI VSE</button>
            <button type="submit" id="median-btn">IZRAČUNAJ MEDIANO</button>
            <span class="err" id="display-med-message"></span>
        </div>
    </div>

    <div class="table-med">
        <table>
            <thead id="t-head"></thead>
            <tbody id="t-body"></tbody>
        </table>
    </div>
    
</body>
</html>
